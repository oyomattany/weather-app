<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="overlay"></div>

    <!-- ⏳ Loading Spinner -->
    <div class="spinner hidden" id="loadingSpinner"></div>

    <div class="container">
        <h1>🌤️ Weather App</h1>
        <div id="clock" class="clock"></div>

        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name" />
            <button id="searchBtn">Search</button>
            <button id="locationBtn">📍 Use My Location</button>
        </div>

        <div id="weatherResult" class="weather-info hidden">
            <h2 id="cityName"></h2>
            <div class="weather-icon-box">
                <img id="weatherIcon" src="" alt="Weather Icon" />
            </div>
            <p id="description"></p>
            <p><strong>Temperature:</strong> <span id="temp"></span>°C</p>
            <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
            <p><strong>Wind Speed:</strong> <span id="wind"></span> km/h</p>
        </div>

        <div id="forecastSection" class="hidden">
            <h3>5-Day Forecast</h3>
            <div id="forecastContainer" class="forecast-grid"></div>
        </div>

        <footer>© 2025 - Built by Oyomattany</footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
